<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <h1 class="header">Weather App</h1>
            <form action="" id="form">
                <input type="text" id="input" autocomplete="off" placeholder="Search city">
                <span class="error">Error city not found!</span>
            </form>
        </div>
        <div class="content-container">
            <div class="weather-data fade-in">
                <div class="city">Singapore</div>
                <div class="description-container">
                    <div class="description">Cloudy</div>
                    <img id='weatherimg' src="https://openweathermap.org/img/wn/01d.png">
                </div>
                <div class="numbers">
                    <div class="temperature">20<span class="symbol">°C</span></div>
                    <div class="mini-right">
                        <div class="feelsLike">FEELS LIKE: 30°C</div>
                        <div class="humidity">HUMIDITY: 4%</div>
                        <div class="wind">WIND: 3MPH</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
